<div *ngIf="!isLoading; else loading">
  <div class="example-action-buttons">
    <button mat-button (click)="accordion?.closeAll()">Collapse All</button>
  </div>
  <p>Active todo index: {{ activeTListIdx}}</p>
  <mat-accordion class="example-headers-align" multi>

    <mat-expansion-panel *ngFor="let todo of tLists | keyvalue; let todoIdx = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{todo.value.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{ todo.value.tasks ? (todo.value.tasks | taskStateCounter) : 'Total tasks: 0 | Opened: 0 | Done: 0' }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <form [formGroup]="createTaskForm">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>New task</mat-label>
            <input matInput placeholder="Not forget ..." formControlName="taskName">
          </mat-form-field>
          <button mat-icon-button aria-label="Create new task" color="primary" (click)="createTaskHandler(todo.key)">
            <mat-icon>add_circle</mat-icon>
          </button>
        </form>
        <!--  Tasks table start  -->
        <table mat-table
               *ngIf="todo.value.tasks | objIsEmpty"
               [dataSource]="todo.value.tasks | keyvalue"
               class="mat-elevation-z8 xtr-table-tList">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
          </ng-container>
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let task" [class.xtr-done-task]="task.value.isDone">{{task.value.title}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button aria-label="finish task" color="primary" [disabled]="task.value.isDone"
                      (click)="closeTaskHandler(todo.key, task.key)">
                <mat-icon>task_alt</mat-icon>
              </button>
              <button mat-icon-button aria-label="delete task" color="warn"
                      (click)="deleteTaskHandler(todo.key, task.key)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--  Tasks table end  -->
      </ng-template>
      <mat-action-row class="xtr-todo-actions">
        <div *ngIf="todo.value.isActive" class="xtr-share-actions">
          <!--          Start R/RW toggle-->
          <span class="xtr-todo-share-toggle">Read</span>
          <mat-slide-toggle #shareToggle
                            [checked]="(todo.value.share['writeable'])"
          >Read/Write
          </mat-slide-toggle>
          <!--          End R/RW toggle-->
          <button mat-button
                  color="primary"
                  (click)="shareListToggleHandler(
                    todo.value.share.isShared,
                    todo.key,
                    shareToggle.checked,
                    (todo.value.share.fragment))"
                  *ngIf="!todo.value.share['isShared']"
          >Create link
          </button>
          <button mat-button
                  color="primary"
                  *ngIf="todo.value.share['isShared']"
                  [disabled]="todo.value.share['writeable'] == shareToggle.checked"
                  (click)="changeShareAccessTypeHandler(todo.key, shareToggle.checked, (todo.value.share.fragment))"
          >Apply changes
          </button>
          <button mat-button
                  color="warn"
                  *ngIf="todo.value.share['isShared']"
                  (click)="shareListToggleHandler(
                    todo.value.share.isShared,
                    todo.key,
                    shareToggle.checked,
                    (todo.value.share.fragment))"
          >Cancel share
          </button>
          <button mat-button
                  (click)="activeTodoToggle(todo.key)"
          >Back
          </button>
        </div>
        <div *ngIf="!todo.value.isActive">
          <button mat-icon-button
                  matTooltip="Copy link to clipboard"
                  matTooltipPosition="above"
                  *ngIf="todo.value.share['isShared']"
                  [cdkCopyToClipboard]="(todo.value.share.url)"
          >
            <mat-icon>content_copy</mat-icon>
          </button>
          <span class="xtr-share-link" *ngIf="todo.value.share['isShared']">{{todo.value.share?.url}}</span>
          <button mat-button color="primary" (click)="activeTodoToggle(todo.key)"
                  *ngIf="!todo.value.isActive">Share
          </button>
          <button mat-button color="warn" (click)="deleteListHandler(todo.key)" *ngIf="!todo.value.isActive">Delete
          </button>
        </div>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<ng-template #loading>
  <xtr-loader></xtr-loader>
</ng-template>
